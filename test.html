<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>English for Graphic Designers üé®</title>
    <style>
        /* DESIGN THEME: Dark Mode / Creative UI */
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
        }
        
        .quiz-container { 
            background: #1e1e1e; 
            width: 100%; 
            max-width: 750px; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            text-align: center; 
            margin-top: 20px; 
            margin-bottom: 40px; 
            border: 1px solid #333;
        }
        
        h2 { 
            color: #00d2d3; /* Cyan accent */
            margin-bottom: 5px; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle { 
            color: #888; 
            font-size: 0.9em; 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }
        
        /* Pytania */
        .question { 
            font-size: 1.3em; 
            margin-bottom: 25px; 
            font-weight: 500; 
            color: #fff; 
            line-height: 1.5;
        }
        
        .options { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        button.option-btn { 
            padding: 16px; 
            border: 1px solid #333; 
            background: #2d2d2d; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.05em; 
            transition: all 0.2s; 
            text-align: left; 
            color: #bbb; 
            font-family: inherit;
        }
        
        button.option-btn:hover { 
            background-color: #3d3d3d; 
            border-color: #00d2d3; 
            color: #fff;
            transform: translateX(4px); 
        }
        
        button.option-btn.selected { 
            background-color: #00d2d3; 
            border-color: #00d2d3; 
            color: #121212; 
            font-weight: bold; 
        }
        
        /* Nawigacja */
        .navigation { 
            margin-top: 40px; 
            display: flex; 
            justify-content: space-between; 
        }
        
        button.nav-btn { 
            padding: 12px 30px; 
            background-color: transparent; 
            color: #00d2d3; 
            border: 2px solid #00d2d3; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 1em; 
            font-weight: 600; 
            transition: 0.2s; 
        }
        
        button.nav-btn:hover { 
            background-color: #00d2d3; 
            color: #121212; 
        }
        
        button.nav-btn:disabled { 
            border-color: #555; 
            color: #555; 
            cursor: not-allowed; 
            background-color: transparent;
        }

        /* Pasek postƒôpu */
        #progress-bar-container { 
            width: 100%; 
            background-color: #333; 
            border-radius: 4px; 
            height: 6px; 
            margin-bottom: 25px; 
            overflow: hidden; 
        }
        
        #progress-bar { 
            height: 100%; 
            background-color: #ff9f43; /* Orange accent */
            width: 0%; 
            transition: width 0.3s; 
        }
        
        #progress-text { 
            text-align: right; 
            font-size: 0.8em; 
            color: #777; 
            margin-bottom: 8px; 
        }

        /* Wyniki */
        .result-box { display: none; text-align: center; }
        
        .score-circle { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            background: transparent; 
            border: 4px solid #00d2d3;
            color: #00d2d3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2.2em; 
            margin: 0 auto 20px; 
            font-weight: bold; 
        }
        
        /* PodglƒÖd odpowiedzi */
        #review-container { 
            margin-top: 30px; 
            text-align: left; 
            border-top: 1px solid #444; 
            padding-top: 20px; 
        }
        
        .review-item { 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            background: #252525; 
            border-left: 4px solid #555; 
        }
        
        .review-item.correct { border-left-color: #00d2d3; }
        .review-item.incorrect { border-left-color: #ff6b6b; }
        
        .review-q-title { font-weight: bold; margin-bottom: 8px; display: block; color: #fff; }
        .ans-bad { color: #ff6b6b; text-decoration: line-through; font-size: 0.9em; opacity: 0.8; }
        .ans-good { color: #00d2d3; font-weight: bold; }
        
        .grammar-tag {
            display: inline-block;
            background: #333;
            color: #aaa;
            padding: 2px 6px;
            font-size: 0.7em;
            border-radius: 4px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-area">
        <h2>English for Designers üé®</h2>
        <div class="subtitle">Grammar Practice for WSTI Students</div>
        
        <div id="progress-text">Question 1 of 20</div>
        <div id="progress-bar-container"><div id="progress-bar"></div></div>

        <div class="question" id="question-text">...</div>
        <div class="options" id="options-container"></div>
        
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>Back</button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div id="result-area" class="result-box">
        <h2>Result</h2>
        <div class="score-circle" id="score-val">0/20</div>
        <p id="feedback-msg" style="font-size: 1.2em; color: #bbb; margin-bottom: 20px;"></p>
        
        <button class="nav-btn" onclick="location.reload()" style="margin-bottom: 30px;">Restart Test</button>

        <h3 style="color: #777; border-bottom: 1px solid #444; padding-bottom: 10px;">Review:</h3>
        <div id="review-container"></div>
    </div>
</div>

<script>
    const questions = [
        // --- PRESENT SIMPLE vs CONTINUOUS ---
        { q: "1. Graphic designers usually __________ typical 9-to-5 hours. They often work late.", options: ["aren't working", "don't work", "not work", "doesn't work"], answer: 1, type: "Present Simple" },
        { q: "2. Look at the screen! The computer __________ the 3D model right now.", options: ["renders", "is rendering", "rendering", "render"], answer: 1, type: "Present Continuous" },
        { q: "3. I __________ this font. It's too decorative.", options: ["am not liking", "don't like", "not like", "doesn't like"], answer: 1, type: "State Verbs" },
        { q: "4. What __________? It looks like a new logo for Nike.", options: ["do you draw", "are you draw", "are you drawing", "you drawing"], answer: 2, type: "Present Continuous" },
        
        // --- PAST SIMPLE ---
        { q: "5. I __________ my first Wacom tablet two years ago.", options: ["buyed", "bought", "have bought", "buy"], answer: 1, type: "Past Simple" },
        { q: "6. The client __________ happy with the first draft, so we changed it.", options: ["wasn't", "weren't", "didn't be", "hasn't been"], answer: 0, type: "Past Simple" },
        { q: "7. When __________ you finish the project?", options: ["did", "have", "were", "are"], answer: 0, type: "Past Simple" },
        { q: "8. Picasso __________ many famous paintings in the 20th century.", options: ["paints", "painted", "has painted", "painting"], answer: 1, type: "Past Simple" },

        // --- FUTURE EXPRESSIONS ---
        { q: "9. 'We need more paper.' ‚Äì 'Okay, I __________ some.' (Spontaneous decision)", options: ["am going to buy", "will buy", "am buying", "buy"], answer: 1, type: "Future Simple (Will)" },
        { q: "10. Look at those errors! The program __________ crash.", options: ["will", "is going to", "goes to", "is go to"], answer: 1, type: "Going to (Prediction)" },
        { q: "11. I __________ the Art Director at 10:00 AM tomorrow. (Arrangement)", options: ["will meet", "am meeting", "meet", "going to meet"], answer: 1, type: "Present Continuous for Future" },
        { q: "12. What are your plans? I __________ a new portfolio website next month.", options: ["will design", "am going to design", "design", "designed"], answer: 1, type: "Going to (Plan)" },

        // --- PRESENT PERFECT ---
        { q: "13. I __________ never __________ Photoshop. I prefer Illustrator.", options: ["did / use", "have / used", "has / used", "have / use"], answer: 1, type: "Present Perfect" },
        { q: "14. She __________ just __________ the file. You can open it now.", options: ["has / saved", "have / saved", "did / save", "is / saving"], answer: 0, type: "Present Perfect" },
        { q: "15. We have known this client __________ 2015.", options: ["for", "since", "from", "ago"], answer: 1, type: "For / Since" },
        { q: "16. __________ you ever __________ an award for your design?", options: ["Did / win", "Have / won", "Have / win", "Has / won"], answer: 1, type: "Present Perfect" },
        
        // --- MIXED / GENERAL ---
        { q: "17. Yesterday I __________ tired, but today I __________ fine.", options: ["was / am", "were / am", "have been / be", "am / was"], answer: 0, type: "Past & Present" },
        { q: "18. He __________ (not / finish) the sketch yet.", options: ["didn't finish", "hasn't finished", "isn't finishing", "don't finish"], answer: 1, type: "Present Perfect (Yet)" },
        { q: "19. In the future, AI __________ probably __________ some basic design tasks.", options: ["is / doing", "will / do", "is going / do", "does"], answer: 1, type: "Future (Prediction)" },
        { q: "20. Why __________ you __________ at the monitor? Is it broken?", options: ["do / staring", "are / staring", "have / stare", "did / stared"], answer: 1, type: "Present Continuous" }
    ];

    let currentQ = 0;
    let answers = new Array(questions.length).fill(null);

    function loadQ() {
        const qData = questions[currentQ];
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('progress-text').innerText = `Question ${currentQ + 1} of ${questions.length}`;
        
        const percent = ((currentQ) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";

        const optsDiv = document.getElementById('options-container');
        optsDiv.innerHTML = '';

        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            if (answers[currentQ] === idx) btn.classList.add('selected');
            btn.onclick = () => {
                answers[currentQ] = idx;
                loadQ();
            };
            optsDiv.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = (currentQ === 0);
        const nextBtn = document.getElementById('next-btn');
        if (currentQ === questions.length - 1) {
            nextBtn.innerText = "Finish Test üèÅ";
        } else {
            nextBtn.innerText = "Next ‚Üí";
        }
    }

    function nextQuestion() {
        if (currentQ < questions.length - 1) {
            currentQ++;
            loadQ();
        } else {
            finishQuiz();
        }
    }

    function prevQuestion() {
        if (currentQ > 0) {
            currentQ--;
            loadQ();
        }
    }

    function finishQuiz() {
        let score = 0;
        const reviewContainer = document.getElementById('review-container');
        reviewContainer.innerHTML = ""; 

        questions.forEach((q, idx) => {
            const userAnsIdx = answers[idx];
            const correctAnsIdx = q.answer;
            const isCorrect = (userAnsIdx === correctAnsIdx);
            
            if (isCorrect) score++;

            const div = document.createElement('div');
            div.className = isCorrect ? 'review-item correct' : 'review-item incorrect';
            
            const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
            
            let reviewContent = `
                <span class="grammar-tag">${q.type}</span>
                <span class="review-q-title">${statusIcon} ${q.q}</span>
            `;

            if (isCorrect) {
                reviewContent += `<div class="ans-good">Your answer: ${q.options[userAnsIdx]}</div>`;
            } else {
                const userText = userAnsIdx !== null ? q.options[userAnsIdx] : "No answer";
                reviewContent += `
                    <div class="ans-bad">Your answer: ${userText}</div>
                    <div class="ans-good">Correct answer: ${q.options[correctAnsIdx]}</div>
                `;
            }
            div.innerHTML = reviewContent;
            reviewContainer.appendChild(div);
        });

        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('score-val').innerText = `${score}/${questions.length}`;
        
        let msg = "";
        const percent = (score / questions.length) * 100;
        if(percent === 100) msg = "Perfect! Your English is as sharp as a vector line! üñäÔ∏è";
        else if(percent >= 80) msg = "Great job! Ready for international clients! üåç";
        else if(percent >= 50) msg = "Good start, but watch out for grammar glitches. üëæ";
        else msg = "Keep practicing! Don't let grammar crash your system. üíª";
        
        document.getElementById('feedback-msg').innerText = msg;
    }

    loadQ();
</script>

</body>
</html>

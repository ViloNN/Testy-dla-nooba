<!DOCTYPE html>

    <style>
        /* STYL: Eco Dark Mode (Ciemny z zielonymi akcentami) */

        /* Pytania */

        /* Nawigacja */

        button.nav-btn {

            transition: 0.2s; 
        }
        
        button.nav-btn:hover {

        }
        
        button.nav-btn:disabled {

        }

        /* Pasek postƒôpu */
        #progress-bar-container { 
            width: 100%; 
            background-color: #333; 
            border-radius: 4px; 
            height: 8px; 
            margin-bottom: 25px; 
            overflow: hidden; 
        }
        
        #progress-bar { 
            height: 100%; 
            background-color: #4caf50; 
            width: 0%; 
            transition: width 0.3s; 
        }
        
        #progress-text { 
            text-align: right; 
            font-size: 0.85em; 
            color: #888; 
            margin-bottom: 5px; 
        }

        /* Wyniki */
        .result-box { display: none; text-align: center; }
        .score-circle { 
            width: 130px; 
            height: 130px; 
            border-radius: 50%; 
            background: transparent; 
            border: 5px solid #4caf50;
            color: #4caf50; 
            display: flex; 
            justify-content: center; 
            align-items: center;

            margin: 0 auto 20px; 
            font-weight: bold; 
        }
        
        /* PodglƒÖd odpowiedzi */
        #review-container {

            text-align: left; 
            border-top: 1px solid #444; 
            padding-top: 20px; 
        }
        
        .review-item { 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            background: #252525; 
            border-left: 5px solid #555; 
        }
        
        .review-item.correct { border-left-color: #4caf50; }
        .review-item.incorrect { border-left-color: #f44336; }
        
        .review-q-title { font-weight: bold; margin-bottom: 8px; display: block; color: #fff; }
        .ans-bad { color: #e57373; text-decoration: line-through; opacity: 0.8; font-size: 0.9em; }
        .ans-good { color: #81c784; font-weight: bold; }
        
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-area">
        <h2>Biologia: Od≈ºywianie üåø</h2>
        <div class="subtitle">Samo≈ºywno≈õƒá, Cudzo≈ºywno≈õƒá i Przystosowania</div>
        
        <div id="progress-text">Pytanie 1 z 15</div>
        <div id="progress-bar-container"><div id="progress-bar"></div></div>

        <div class="question" id="question-text">...</div>
        <div class="options" id="options-container"></div>
        
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>Cofnij</button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Dalej</button>
        </div>
    </div>

    <div id="result-area" class="result-box">
        <h2>Tw√≥j Wynik</h2>
        <div class="score-circle" id="score-val">0/15</div>
        <p id="feedback-msg" style="font-size: 1.2em; color: #ccc; margin-bottom: 20px;"></p>
        
        <button class="nav-btn" onclick="location.reload()" style="margin-bottom: 30px;">Spr√≥buj ponownie</button>

        <h3 style="color: #aaa; border-bottom: 1px solid #444; padding-bottom: 10px;">Sprawd≈∫ b≈Çƒôdy:</h3>
        <div id="review-container"></div>
    </div>
</div>

<script>
    const questions = [
        // --- SAMO≈ªYWNO≈öƒÜ ---
        { q: "1. SkƒÖd ro≈õliny biorƒÖ energiƒô potrzebnƒÖ do wytwarzania pokarmu?", options: ["Z gleby", "Z wody", "Ze ≈õwiat≈Ça s≈Çonecznego", "Z powietrza"], answer: 2 },
        { q: "2. Jaki gaz jest potrzebny ro≈õlinom do fotosyntezy?", options: ["Tlen", "Dwutlenek wƒôgla", "Azot", "Hel"], answer: 1 },
        { q: "3. Gdzie dok≈Çadnie w ro≈õlinie zachodzi fotosynteza?", options: ["W korzeniach", "W kwiatach", "W chloroplastach (w li≈õciach)", "W ≈Çodydze"], answer: 2 },
        { q: "4. Co jest g≈Ç√≥wnym produktem fotosyntezy (pokarmem ro≈õliny)?", options: ["Cukier (glukoza)", "S√≥l", "Woda", "Bia≈Çko"], answer: 0 },
        { q: "5. Co wydalajƒÖ ro≈õliny jako 'odpad' przy fotosyntezie, czym my oddychamy?", options: ["Dwutlenek wƒôgla", "Tlen", "Parƒô wodnƒÖ", "Spaliny"], answer: 1 },

        // --- CUDZO≈ªYWNO≈öƒÜ ---
        { q: "6. Czy grzyby sƒÖ organizmami samo≈ºywnymi?", options: ["Tak, bo rosnƒÖ w ziemi", "Nie, sƒÖ cudzo≈ºywne (nie majƒÖ chlorofilu)", "Tak, ale tylko borowiki", "Tylko w dzie≈Ñ"], answer: 1 },
        { q: "7. Zwierzƒôta, kt√≥re jedzƒÖ ro≈õliny i miƒôso (np. dzik, cz≈Çowiek) to:", options: ["Miƒôso≈ºercy", "Ro≈õlino≈ºercy", "Wszystko≈ºercy", "Paso≈ºyty"], answer: 2 },
        { q: "8. Padlino≈ºercy (np. sƒôpy, hieny) ≈ºywiƒÖ siƒô:", options: ["≈ªywymi zwierzƒôtami", "Ro≈õlinami", "SzczƒÖtkami martwych zwierzƒÖt", "KrwiƒÖ"], answer: 2 },
        
        // --- PRZYSTOSOWANIA ---
        { q: "9. Jakie zƒôby sƒÖ najlepiej rozwiniƒôte u drapie≈ºnik√≥w (np. wilka)?", options: ["Siekacze", "K≈Çy", "Zƒôby trzonowe p≈Çaskie", "Brak zƒôb√≥w"], answer: 1 },
        { q: "10. Ro≈õlino≈ºercy majƒÖ d≈Çugi przew√≥d pokarmowy, poniewa≈º:", options: ["Pokarm ro≈õlinny jest trudny do strawienia", "JedzƒÖ bardzo rzadko", "MuszƒÖ magazynowaƒá wodƒô", "Szybko trawiƒÖ miƒôso"], answer: 0 },
        { q: "11. Oczy osadzone z przodu g≈Çowy (jak u sowy czy kota) pozwalajƒÖ na:", options: ["Widzenie tego, co jest z ty≈Çu", "Precyzyjne ocenienie odleg≈Ço≈õci podczas ataku", "Ochronƒô oczu przed wiatrem", "Widzenie szerokiego pola (panoramy)"], answer: 1 },
        { q: "12. Kamufla≈º (np. paski tygrysa) s≈Çu≈ºy drapie≈ºnikowi do:", options: ["Ochrony przed zimnem", "Niezauwa≈ºonego podej≈õcia do ofiary", "Odstraszania owad√≥w", "WyglƒÖdania gro≈∫nie"], answer: 1 },

        // --- PASO≈ªYTY I CIEKAWOSTKI ---
        { q: "13. Tasiemiec to paso≈ºyt, kt√≥ry ≈ºyje:", options: ["Na sk√≥rze cz≈Çowieka", "We w≈Çosach", "W jelicie cienkim ≈ºywiciela", "W p≈Çucach"], answer: 2 },
        { q: "14. Jemio≈Ça to p√≥≈Çpaso≈ºyt, poniewa≈º:", options: ["Zabiera drzewu wodƒô, ale sama przeprowadza fotosyntezƒô", "Zjada ca≈Çe drzewo", "Nie potrzebuje s≈Ço≈Ñca", "≈ªywi siƒô owadami"], answer: 0 },
        { q: "15. Co jest pierwszym ogniwem ka≈ºdego ≈Ça≈Ñcucha pokarmowego?", options: ["Drapie≈ºnik", "Producent (ro≈õlina)", "Konsument", "Bakteria"], answer: 1 }
    ];

    let currentQ = 0;
    let answers = new Array(questions.length).fill(null);

    function loadQ() {
        const qData = questions[currentQ];
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('progress-text').innerText = `Pytanie ${currentQ + 1} z ${questions.length}`;
        
        const percent = ((currentQ) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";

        const optsDiv = document.getElementById('options-container');
        optsDiv.innerHTML = '';

        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            if (answers[currentQ] === idx) btn.classList.add('selected');
            btn.onclick = () => {
                answers[currentQ] = idx;
                loadQ();
            };
            optsDiv.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = (currentQ === 0);
        const nextBtn = document.getElementById('next-btn');
        if (currentQ === questions.length - 1) {
            nextBtn.innerText = "Zako≈Ñcz Test üèÅ";
        } else {
            nextBtn.innerText = "Dalej ‚Üí";
        }
    }

    function nextQuestion() {
        if (currentQ < questions.length - 1) {
            currentQ++;
            loadQ();
        } else {
            finishQuiz();
        }
    }

    function prevQuestion() {
        if (currentQ > 0) {
            currentQ--;
            loadQ();
        }
    }

    function finishQuiz() {
        let score = 0;
        const reviewContainer = document.getElementById('review-container');
        reviewContainer.innerHTML = ""; 

        questions.forEach((q, idx) => {
            const userAnsIdx = answers[idx];
            const correctAnsIdx = q.answer;
            const isCorrect = (userAnsIdx === correctAnsIdx);
            
            if (isCorrect) score++;

            const div = document.createElement('div');
            div.className = isCorrect ? 'review-item correct' : 'review-item incorrect';
            
            const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
            
            let reviewContent = `
                <span class="review-q-title">${statusIcon} ${q.q}</span>
            `;

            if (isCorrect) {
                reviewContent += `<div class="ans-good">Twoja odpowied≈∫: ${q.options[userAnsIdx]}</div>`;
            } else {
                const userText = userAnsIdx !== null ? q.options[userAnsIdx] : "Brak odpowiedzi";
                reviewContent += `
                    <div class="ans-bad">Twoja odpowied≈∫: ${userText}</div>
                    <div class="ans-good">Poprawna odpowied≈∫: ${q.options[correctAnsIdx]}</div>
                `;
            }
            div.innerHTML = reviewContent;
            reviewContainer.appendChild(div);
        });

        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('score-val').innerText = `${score}/${questions.length}`;
        
        let msg = "";
        const percent = (score / questions.length) * 100;
        if(percent === 100) msg = "Perfekcyjnie! 5+ z biologii! üåøüèÜ";
        else if(percent >= 80) msg = "Bardzo dobrze! Jeste≈õ przyrodnikiem! üçÉ";
        else if(percent >= 50) msg = "Dobra robota, ale powt√≥rz trudniejsze pytania. üôÇ";
        else msg = "Musisz jeszcze trochƒô poczytaƒá podrƒôcznik. Dasz radƒô! üìñ";
        
        document.getElementById('feedback-msg').innerText = msg;
    }

    loadQ();
</script>

</body>
</html>

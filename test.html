<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Vocabulary üëó</title>
    <style>
        /* --- STYL: MIDNIGHT BOUTIQUE --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Start from top on mobile */
            background-color: #0f172a; /* Midnight Blue */
            color: #e2e8f0;
        }

        .quiz-container { 
            background-color: #1e293b; 
            width: 100%; 
            max-width: 900px; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        h2 { 
            text-align: center;
            color: #fbbf24; /* Gold */
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle { 
            text-align: center; 
            font-size: 1em; 
            margin-bottom: 40px; 
            color: #94a3b8;
            font-style: italic;
        }

        /* --- GRID LAYOUT --- */
        .words-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dwie kolumny */
            gap: 20px 40px;
        }

        @media (max-width: 700px) {
            .words-grid {
                grid-template-columns: 1fr; /* Jedna kolumna na telefonie */
            }
        }

        .word-item {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #334155;
        }

        .english-word {
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
            flex: 1;
        }

        /* --- INPUTS --- */
        input.vocab-input {
            background: #334155;
            border: none;
            border-bottom: 2px solid #64748b;
            color: #fbbf24; /* Gold text */
            font-size: 1em;
            padding: 8px 12px;
            width: 160px;
            text-align: right;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
        }

        input.vocab-input:focus {
            outline: none;
            background: #475569;
            border-bottom-color: #fbbf24;
        }

        input.vocab-input::placeholder {
            color: #64748b;
            font-style: italic;
            font-size: 0.8em;
        }

        /* --- WALIDACJA --- */
        input.correct {
            border-bottom-color: #4ade80 !important; /* Green */
            color: #4ade80 !important;
        }

        input.incorrect {
            border-bottom-color: #f87171 !important; /* Red */
            color: #f87171 !important;
            text-decoration: line-through;
        }

        .correction {
            display: block;
            color: #4ade80;
            font-size: 0.85em;
            text-align: right;
            margin-top: 4px;
            font-weight: bold;
        }

        /* --- BUTTON --- */
        .btn-container {
            text-align: center;
            margin-top: 50px;
        }

        button.check-btn { 
            padding: 15px 60px; 
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #fff; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 1.2em; 
            font-weight: 800; 
            transition: transform 0.2s, box-shadow 0.2s; 
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
            text-transform: uppercase;
        }
        
        button.check-btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.6);
        }

        /* --- RESULT --- */
        #result-area {
            margin-top: 35px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            display: none;
            padding: 20px;
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #334155;
            color: #fbbf24;
        }

    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Clothes & Accessories üëó</h2>
    <div class="subtitle">Translate the words into Polish.</div>
    
    <form id="quiz-form">
        <div class="words-grid">
            
            <div class="word-item">
                <span class="english-word">T-shirt</span>
                <input type="text" class="vocab-input" data-ans="koszulka,t-shirt,podkoszulek" placeholder="wpisz po polsku...">
            </div>
            <div class="word-item">
                <span class="english-word">Shirt</span>
                <input type="text" class="vocab-input" data-ans="koszula" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Sweater / Jumper</span>
                <input type="text" class="vocab-input" data-ans="sweter,bluza" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Hoodie</span>
                <input type="text" class="vocab-input" data-ans="bluza z kapturem,bluza" placeholder="...">
            </div>

            <div class="word-item">
                <span class="english-word">Trousers</span>
                <input type="text" class="vocab-input" data-ans="spodnie" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Jeans</span>
                <input type="text" class="vocab-input" data-ans="d≈ºinsy,jeansy,spodnie d≈ºinsowe" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Skirt</span>
                <input type="text" class="vocab-input" data-ans="sp√≥dnica,sp√≥dniczka" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Dress</span>
                <input type="text" class="vocab-input" data-ans="sukienka,suknia" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Shorts</span>
                <input type="text" class="vocab-input" data-ans="szorty,kr√≥tkie spodenki,spodenki" placeholder="...">
            </div>

            <div class="word-item">
                <span class="english-word">Jacket</span>
                <input type="text" class="vocab-input" data-ans="kurtka,marynarka,≈ºakiet" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Coat</span>
                <input type="text" class="vocab-input" data-ans="p≈Çaszcz" placeholder="...">
            </div>

            <div class="word-item">
                <span class="english-word">Shoes</span>
                <input type="text" class="vocab-input" data-ans="buty" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Sneakers / Trainers</span>
                <input type="text" class="vocab-input" data-ans="trampki,adidasy,buty sportowe" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Boots</span>
                <input type="text" class="vocab-input" data-ans="kozaki,botki,buty zimowe" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Socks</span>
                <input type="text" class="vocab-input" data-ans="skarpetki,skarpety" placeholder="...">
            </div>

            <div class="word-item">
                <span class="english-word">Hat</span>
                <input type="text" class="vocab-input" data-ans="czapka,kapelusz" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Scarf</span>
                <input type="text" class="vocab-input" data-ans="szalik,apaszka,chusta" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Gloves</span>
                <input type="text" class="vocab-input" data-ans="rƒôkawiczki,rƒôkawice" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Belt</span>
                <input type="text" class="vocab-input" data-ans="pasek" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Tie</span>
                <input type="text" class="vocab-input" data-ans="krawat" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Suit</span>
                <input type="text" class="vocab-input" data-ans="garnitur" placeholder="...">
            </div>
            <div class="word-item">
                <span class="english-word">Underwear</span>
                <input type="text" class="vocab-input" data-ans="bielizna,majtki" placeholder="...">
            </div>

        </div>

        <div class="btn-container">
            <button type="button" class="check-btn" onclick="checkAnswers()">Check</button>
        </div>
        
        <div id="result-area"></div>
    </form>
</div>

<script>
    function checkAnswers() {
        const inputs = document.querySelectorAll('.vocab-input');
        let score = 0;
        let total = inputs.length;

        inputs.forEach(input => {
            // Pobieramy poprawne odpowiedzi, dzielimy po przecinku, ma≈Çe litery
            let correctAnswers = input.getAttribute('data-ans').toLowerCase().split(',');
            let userAnswer = input.value.trim().toLowerCase();

            input.classList.remove('correct', 'incorrect');
            
            // Usuwanie starej korekty
            let nextEl = input.nextElementSibling;
            if(nextEl && nextEl.classList.contains('correction')) {
                nextEl.remove();
            }

            if (correctAnswers.includes(userAnswer)) {
                input.classList.add('correct');
                score++;
            } else {
                input.classList.add('incorrect');
                // Je≈õli pole nie jest puste, poka≈º poprawnƒÖ odpowied≈∫
                let div = document.createElement('div');
                div.className = 'correction';
                div.innerText = `${correctAnswers[0]}`; 
                // Wstawiamy korektƒô pod inputem (wewnƒÖtrz .word-item trzeba to zrobiƒá sprytnie)
                // Najlepiej wstawiƒá PO inputcie
                input.parentNode.appendChild(div);
            }
        });

        const resultArea = document.getElementById('result-area');
        resultArea.style.display = 'block';
        
        let percentage = Math.round((score / total) * 100);
        
        if(percentage === 100) {
            resultArea.innerHTML = `Perfect! ${score}/${total} üåü`;
            resultArea.style.borderColor = "#4ade80";
        } else if (percentage >= 50) {
            resultArea.innerHTML = `Good job! ${score}/${total} üëç`;
            resultArea.style.borderColor = "#fbbf24";
        } else {
            resultArea.innerHTML = `Keep learning! ${score}/${total} üìö`;
            resultArea.style.borderColor = "#f87171";
        }
    }
</script>

</body>
</html>

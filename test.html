<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Biologia Klasa 5: Od≈ºywianie</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e8f5e9; color: #1b5e20; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: #fff; width: 100%; max-width: 700px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(27, 94, 32, 0.2); text-align: center; margin-top: 20px; margin-bottom: 40px; border-top: 10px solid #43a047; }
        
        h2 { color: #2e7d32; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #66bb6a; font-size: 1.1em; margin-bottom: 30px; font-style: italic; font-weight: 500;}
        
        /* Pytania */
        .question { font-size: 1.3em; margin-bottom: 25px; font-weight: 600; color: #1b5e20; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        
        button.option-btn { padding: 16px; border: 2px solid #a5d6a7; background: #f1f8e9; border-radius: 12px; cursor: pointer; font-size: 1.1em; transition: all 0.2s; text-align: left; color: #2e7d32; }
        button.option-btn:hover { background-color: #c8e6c9; border-color: #4caf50; transform: translateX(5px); }
        button.option-btn.selected { background-color: #4caf50; border-color: #1b5e20; font-weight: bold; color: white; }
        
        /* Nawigacja */
        .navigation { margin-top: 35px; display: flex; justify-content: space-between; }
        button.nav-btn { padding: 12px 30px; background-color: #2e7d32; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: 0.2s; }
        button.nav-btn:hover { background-color: #1b5e20; }
        button.nav-btn:disabled { background-color: #a5d6a7; cursor: not-allowed; }

        /* Wyniki */
        .result-box { display: none; text-align: center; }
        .score-circle { width: 140px; height: 140px; border-radius: 50%; background: #43a047; color: white; display: flex; justify-content: center; align-items: center; font-size: 2.5em; margin: 0 auto 20px; font-weight: bold; box-shadow: 0 5px 15px rgba(67, 160, 71, 0.4); }
        
        /* Pasek postƒôpu */
        #progress-bar-container { width: 100%; background-color: #c8e6c9; border-radius: 10px; height: 15px; margin-bottom: 20px; overflow: hidden; }
        #progress-bar { height: 100%; background-color: #2e7d32; width: 0%; transition: width 0.3s; }
        #progress-text { text-align: right; font-size: 0.9em; color: #558b2f; margin-bottom: 5px; }

        /* PodglƒÖd odpowiedzi */
        #review-container { margin-top: 30px; text-align: left; border-top: 2px solid #a5d6a7; padding-top: 20px; }
        .review-item { padding: 15px; margin-bottom: 15px; border-radius: 10px; border-left: 6px solid #ccc; background: #f9fbe7; color: #33691e; }
        .review-item.correct { border-left-color: #4caf50; background-color: #e8f5e9; }
        .review-item.incorrect { border-left-color: #d32f2f; background-color: #ffebee; color: #b71c1c; }
        
        .review-q-title { font-weight: bold; margin-bottom: 8px; display: block; font-size: 1.1em; }
        .ans-bad { text-decoration: line-through; opacity: 0.8; }
        .ans-good { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-area">
        <h2>Sprawdzian z Biologii üåø</h2>
        <div class="subtitle">Samo≈ºywno≈õƒá i Cudzo≈ºywno≈õƒá (Puls ≈ªycia)</div>
        
        <div id="progress-text">Pytanie 1 z 20</div>
        <div id="progress-bar-container"><div id="progress-bar"></div></div>

        <div class="question" id="question-text">...</div>
        <div class="options" id="options-container"></div>
        
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>Cofnij</button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Dalej</button>
        </div>
    </div>

    <div id="result-area" class="result-box">
        <h2>Tw√≥j Wynik</h2>
        <div class="score-circle" id="score-val">0/20</div>
        <p id="feedback-msg" style="font-size: 1.3em; margin-bottom: 20px;"></p>
        
        <button class="nav-btn" onclick="location.reload()" style="margin-bottom: 30px;">RozwiƒÖ≈º ponownie</button>

        <h3 style="color: #558b2f; border-bottom: 1px solid #a5d6a7; padding-bottom: 10px;">Sprawd≈∫ swoje b≈Çƒôdy:</h3>
        <div id="review-container"></div>
    </div>
</div>

<script>
    const questions = [
        // --- TEMAT 4: SAMO≈ªYWNO≈öƒÜ (FOTOSYNTEZA) ---
        { q: "1. Organizmy samo≈ºywne to przede wszystkim:", options: ["Zwierzƒôta i grzyby", "Ro≈õliny i niekt√≥re bakterie", "Tylko ludzie", "Wszystkie organizmy ≈ºywe"], answer: 1 },
        { q: "2. Proces wytwarzania pokarmu przez ro≈õliny nazywamy:", options: ["Oddychaniem", "Trawieniem", "FotosyntezƒÖ", "Cudzo≈ºywno≈õciƒÖ"], answer: 2 },
        { q: "3. Co jest potrzebne ro≈õlinie do fotosyntezy?", options: ["Tlen, woda i cukier", "Woda, dwutlenek wƒôgla i ≈õwiat≈Ço", "Miƒôso i woda", "Tylko woda i ziemia"], answer: 1 },
        { q: "4. W jakiej czƒô≈õci kom√≥rki zachodzi fotosynteza?", options: ["W jƒÖdrze kom√≥rkowym", "W chloroplastach", "W b≈Çonie kom√≥rkowej", "W ≈õcianie kom√≥rkowej"], answer: 1 },
        { q: "5. Jaki barwnik poch≈Çania ≈õwiat≈Ço potrzebne do fotosyntezy?", options: ["Melanina", "Hemoglobina", "Chlorofil", "Cytoplazma"], answer: 2 },
        { q: "6. Co jest g≈Ç√≥wnym produktem fotosyntezy (pokarmem ro≈õliny)?", options: ["Glukoza (cukier)", "S√≥l", "Woda", "Dwutlenek wƒôgla"], answer: 0 },
        { q: "7. Jaki gaz jest 'odpadem' przy fotosyntezie i jest wydalany do atmosfery?", options: ["Dwutlenek wƒôgla", "Azot", "Tlen", "Hel"], answer: 2 },
        { q: "8. Ro≈õliny pobierajƒÖ wodƒô z gleby za pomocƒÖ:", options: ["Li≈õci", "Korzeni", "≈Åodygi", "Kwiat√≥w"], answer: 1 },
        { q: "9. Dwutlenek wƒôgla wnika do li≈õci przez:", options: ["Aparaty szparkowe", "W≈Çoski na korzeniach", "Kwiaty", "≈Åodygƒô"], answer: 0 },

        // --- TEMAT 5: CUDZO≈ªYWNO≈öƒÜ ---
        { q: "10. Organizm cudzo≈ºywny to taki, kt√≥ry:", options: ["Sam wytwarza sobie pokarm", "Pobiera gotowy pokarm z otoczenia", "Nie musi je≈õƒá", "≈ªywi siƒô tylko wodƒÖ"], answer: 1 },
        { q: "11. Do organizm√≥w cudzo≈ºywnych zaliczamy:", options: ["Tylko zwierzƒôta", "Tylko grzyby", "Zwierzƒôta, grzyby i niekt√≥re bakterie", "Tylko drapie≈ºniki"], answer: 2 },
        { q: "12. Ro≈õlino≈ºercy majƒÖ zƒôby trzonowe przystosowane do:", options: ["Rozszarpywania miƒôsa", "Rozcierania twardego pokarmu ro≈õlinnego", "≈Åapania owad√≥w", "Nie majƒÖ zƒôb√≥w trzonowych"], answer: 1 },
        { q: "13. Zwierzƒôta, kt√≥re polujƒÖ i zabijajƒÖ inne zwierzƒôta, to:", options: ["Paso≈ºyty", "Padlino≈ºercy", "Drapie≈ºniki", "Ro≈õlino≈ºercy"], answer: 2 },
        { q: "14. CechƒÖ charakterystycznƒÖ drapie≈ºnik√≥w sƒÖ:", options: ["D≈Çugi przew√≥d pokarmowy", "Ostre k≈Çy i pazury", "P≈Çaskie zƒôby", "Brak zƒôb√≥w"], answer: 1 },
        { q: "15. Zwierzƒôta ≈ºywiƒÖce siƒô szczƒÖtkami martwych zwierzƒÖt (np. hiena, sƒôp) to:", options: ["Drapie≈ºniki", "Padlino≈ºercy", "Paso≈ºyty", "Wszystko≈ºercy"], answer: 1 },
        { q: "16. Dzik jest przyk≈Çadem:", options: ["Ro≈õlino≈ºercy", "Miƒôso≈ºercy", "Wszystko≈ºercy", "Paso≈ºyta"], answer: 2 },
        { q: "17. JakƒÖ funkcjƒô pe≈Çni kamufla≈º u drapie≈ºnika (np. paski tygrysa)?", options: ["Pozwala mu ukryƒá siƒô przed ofiarƒÖ", "Chroni go przed zimnem", "S≈Çu≈ºy do ozdoby", "Odstrasza inne drapie≈ºniki"], answer: 0 },
        { q: "18. Tasiemiec i kleszcz to przyk≈Çady:", options: ["Drapie≈ºnik√≥w", "Padlino≈ºerc√≥w", "Paso≈ºyt√≥w", "Symbiont√≥w"], answer: 2 },
        { q: "19. ≈ªyrafa ma d≈ÇugƒÖ szyjƒô, aby:", options: ["Widzieƒá drapie≈ºniki z daleka", "Siƒôgaƒá do li≈õci na czubkach drzew", "Szybciej biegaƒá", "Lepiej oddychaƒá"], answer: 1 },
        { q: "20. Kt√≥re zdanie jest fa≈Çszywe?", options: ["Grzyby sƒÖ cudzo≈ºywne", "Ro≈õliny produkujƒÖ tlen", "Wszystkie bakterie sƒÖ samo≈ºywne", "Cz≈Çowiek jest wszystko≈ºerny"], answer: 2 } // Nie wszystkie bakterie
    ];

    let currentQ = 0;
    let answers = new Array(questions.length).fill(null);

    function loadQ() {
        const qData = questions[currentQ];
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('progress-text').innerText = `Pytanie ${currentQ + 1} z ${questions.length}`;
        
        const percent = ((currentQ) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";

        const optsDiv = document.getElementById('options-container');
        optsDiv.innerHTML = '';

        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            if (answers[currentQ] === idx) btn.classList.add('selected');
            btn.onclick = () => {
                answers[currentQ] = idx;
                loadQ();
            };
            optsDiv.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = (currentQ === 0);
        const nextBtn = document.getElementById('next-btn');
        if (currentQ === questions.length - 1) {
            nextBtn.innerText = "Zako≈Ñcz i Sprawd≈∫ üçÄ";
            nextBtn.style.backgroundColor = "#4caf50";
        } else {
            nextBtn.innerText = "Dalej üçÉ";
            nextBtn.style.backgroundColor = "#2e7d32";
        }
    }

    function nextQuestion() {
        if (currentQ < questions.length - 1) {
            currentQ++;
            loadQ();
        } else {
            finishQuiz();
        }
    }

    function prevQuestion() {
        if (currentQ > 0) {
            currentQ--;
            loadQ();
        }
    }

    function finishQuiz() {
        let score = 0;
        const reviewContainer = document.getElementById('review-container');
        reviewContainer.innerHTML = ""; 

        questions.forEach((q, idx) => {
            const userAnsIdx = answers[idx];
            const correctAnsIdx = q.answer;
            const isCorrect = (userAnsIdx === correctAnsIdx);
            
            if (isCorrect) score++;

            const div = document.createElement('div');
            div.className = isCorrect ? 'review-item correct' : 'review-item incorrect';
            
            const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
            
            let reviewContent = `<span class="review-q-title">${statusIcon} ${q.q}</span>`;

            if (isCorrect) {
                reviewContent += `<div style="color:#2e7d32; font-weight:bold;">Twoja odpowied≈∫: ${q.options[userAnsIdx]} (Dobrze!)</div>`;
            } else {
                const userText = userAnsIdx !== null ? q.options[userAnsIdx] : "Brak odpowiedzi";
                reviewContent += `
                    <div class="ans-bad">Twoja odpowied≈∫: ${userText}</div>
                    <div class="ans-good">Poprawna odpowied≈∫: ${q.options[correctAnsIdx]}</div>
                `;
            }
            div.innerHTML = reviewContent;
            reviewContainer.appendChild(div);
        });

        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('score-val').innerText = `${score}/${questions.length}`;
        
        let msg = "";
        const percent = (score / questions.length) * 100;
        if(percent === 100) msg = "Wspaniale! Jeste≈õ ekspertem z biologii! üåøü¶Å";
        else if(percent >= 80) msg = "Bardzo dobry wynik! Znasz przyrodƒô! üå≥";
        else if(percent >= 50) msg = "Dobrze, ale powt√≥rz jeszcze temat o fotosyntezie. üçÉ";
        else msg = "Musisz zajrzeƒá do podrƒôcznika 'Puls ≈ªycia'. Nie poddawaj siƒô! üìñ";
        
        document.getElementById('feedback-msg').innerText = msg;
    }

    loadQ();
</script>

</body>
</html>
